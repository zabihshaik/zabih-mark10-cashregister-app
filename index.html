<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "styles.css" rel="stylesheet">
    <title>Zabih | Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">CASH REGISTER APP</h1>
        <p class="description">
            Enter the Bill Amount and Cash given by the Customer and know minimum number of notes to return: 
        </p>
        <label class="bill" for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="number" min=0 oninput="validity.valid||(value='');" />

        <label class="bill" for="cash-given">Cash Given by Customer:</label>
        <input id="cash-given" type="number" min=0 oninput="validity.valid||(value='');" />

        <button id="check-button">Check</button>
        <p id="message"></p>
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No. of notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>

            </tr>

        </table>

    </div>
<footer>
  
</footer>

<script src="app.js"></script>

</body>
</html>
